description1 = Brutha ni mteule. \
\n Mungu wake amesema naye , admittedly wakati sasa katika sura ya kobe \u200B\u200B. \
\n Brutha ni kijana rahisi. Hawezi kusoma. Hawezi kuandika. Yeye ni nzuri katika kuongezeka tikiti. Na kujipatia mahitaji yake ni wachache.\
\n Yeye anataka kuipindua kanisa kubwa na rushwa.\
\n Yeye anataka kuzuia kutisha vita takatifu.\
\n Yeye anataka kuacha mateso ya Mwanafalsafa ambaye alijitokeza zinaonyesha kwamba , kinyume na fundisho kuu ya Kanisa , Discworld kweli haina kwenda kupitia nafasi nyuma ya kobe \u200B\u200Bmkubwa (*).\
\n Yeye anataka amani na haki na upendo wa kindugu . Yeye anataka Baraza la kuacha kutesa naye sasa , tafadhali . \
\n Lakini zaidi ya yote , nini yeye kweli anataka , zaidi kuliko kitu kingine chochote , ni kwa mungu wake ya kuchagua Mtu Mwingine ...\
\n ambayo ni ya kweli , lakini wakati huo kwamba milele mattered ? )

description2 = Katika mwaka 2044, ukweli ni mahali mbaya. Muda tu wenye umri mdogo Wade Watts kweli anahisi hai ni wakati yeye jacked ndani ya utopia virtual inayojulikana kama OASIS .\
\n Wade kujitoa maisha yake kwa kusoma puzzles siri ndani ya mipaka ya digital - puzzles dunia kuwa ni msingi obsession Muumba wao na utamaduni wa pop wa miongo iliyopita na kwamba ahadi mkubwa nguvu na bahati kwa yeyote anaweza kufungua yao. Lakini wakati Wade atajikwaa juu fununu kwanza , \
yeye anaona mwenyewe inakabiliwa na wachezaji tayari kuua kwa kuchukua tuzo hii ya mwisho. Mbio ni juu , na kama Wade kwenda kuishi, yeye itabidi kushinda - na kukabiliana na ulimwengu wa kweli yeye daima imekuwa hivyo kukata tamaa ya kutoroka.

description3 = HG Wells ' classic maono ya vita vya interplanetary na uvamizi Martian ya Dunia.

