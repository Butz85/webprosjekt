description1 = et er lite sannsynlig at novisen Brutha blir prest, han har ikke så lett for å tenke, selv om han har lett for å tro.\
\n Han er en enkel mann, han kan verken lese eller skrive, men har en perfekt hukommelse og er ganske god til å dyrke meloner.\
\n Han ønsker seg bare fred og rettferdighet og broderlig kjærlighet. Og han ønsker at inkvisisjonen skal slutte å torturere ham nå.\
\n Men Bruthas gud Om taler til ham. riktignok i skilpaddegestalt. En smågud, riktignok. Men sjefete så det holder.

description2 = USA, år 2044. Verden er preget av energikrise og fattigdom, og er nærmest ubeboelig. Som alle andre bruker Wade Watts hver ledig time på virkelighetsflukt i form av onlinespillet Oasis, en livaktig virtuell utopi.\
 \n Oasis' skaper har gjemt en rekke gåter knyttet til åttitallets populærkultur i spillet, og som alle andre drømmer Wade om å være den som løser gåtene og vinner en formue.

description3  = HG Wells ' klassiske visjon om interplanetarisk krigføring og en Martian invasjon av jorden .

