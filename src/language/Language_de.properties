description1 = Brutha ist der Auserwählte .\
\n Sein Gott ist ihm zwar , während noch in der Form einer Schildkröte gesprochen .\
\n Brutha ist ein einfacher Junge. Er nicht lesen kann. Er kann nicht schreiben. Er ist ziemlich gut wachsen Melonen. Und seine Bedürfnisse sind wenige.\
\n Er will eine riesige und korrupte Kirche zu stürzen.\
\n Er will eine schreckliche heiligen Krieg zu verhindern.\
\n Er will , um die Verfolgung eines Philosophen, der es gewagt hat, deuten darauf hin, dass im Gegensatz zu der Kirche Dogma der Scheibenwelt wirklich durch den Raum gehen, auf dem Rücken einer riesigen Schildkröte (*) zu stoppen.\
\n Er will, dass Frieden und Gerechtigkeit und Nächstenliebe . Er möchte, dass die Inquisition zu stoppen, ihn jetzt zu foltern , bitte.\
\n Aber vor allem , was er wirklich will , mehr als alles andere , ist für seinen Gott an jemand anderen wählen ...\
\n ( was wahr ist , aber wenn ist , dass überhaupt wichtig ? )

description2 = Im Jahr 2044 ist die Wirklichkeit ein hässlicher Ort . Das einzige Mal, Teenager- Wade Watts fühlt sich wirklich lebendig ist , wenn er in die virtuelle Utopie als OASIS bekannt aufgebockt .\
\n Wades widmete sein Leben dem Studium der Rätsel in dieser Welt digitale Grenzen versteckt \ u2014puzzles , die auf ihres Schöpfers Obsession mit der Pop-Kultur der vergangenen Jahrzehnte und dieses Versprechen massiven Macht und Glück, \
wer auch immer sie zu entriegeln basieren. Aber wenn Wade stolpert der erste Hinweis , findet er sich von den Spielern bereit zu töten, um diesen ultimativen Preis zu nehmen behaftet. Das Rennen ist , und wenn Wade überleben , muss er , um zu gewinnen \
und konfrontieren die reale Welt er immer so verzweifelt zu entkommen war .
